<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Shopping cart</title>
        <link rel="stylesheet" href="/intern.css" type="text/css">
    </head>
    <body>
        <section>
            <h3>My Cart(1)</h3>
            <span><img src="https://thebusybaker.ca/wp-content/uploads/2019/09/best-ever-from-scratch-chocolate-cupcakes-fb-ig-3.jpg" alt="cupcake" height="195px"  width="195px"/><span>
            <button class="button4"  id="final"> Remove Product</button>
            <div  id="sidebar" class="show" >
            <span class="price" > Price </span>
             <span class="price1" > $ 80.00</span>
             <button class="buttons" id="buttondecrease"> - </button>
             <input class="buttons1" type="text"><span class="button3">Quantity</span></input>
             <button class="buttons8" id="buttonincrease">  +  </button>
             
            
          <div id="click">  <p class="quantity">1</p></div> </div>
          <button class="shopping">Continue Shopping</button>
            <div class="currentcart" id="cart"><p>$80</p><p>(Current Cart Value)</p></div>
       <div class="forms1"> <form >
                      <p>  Customer Details</p><br>

           <div class="forms">Name: <input type="text" name="full-name" placeholder="Enter Full Name"><br></div> 

           
           <div class="forms"> Email: <input type="email" name="email" placeholder="Enter Email"> <br></div>
            <div class="forms"> Delvery Options: <input type="radio" name="set-pickup" value="Set Pick-up">Set Pick-up</input>
                              <input type="radio" name="Delivery"   value="Delivery">Delivery</input></div><br>
                              <div class="forms"> Promo Code: <input type="text" > <button class="button6">Apply</button> <br>
                              </div>
            <div > <table>
                <tr>
                    <th colspan="3">Total Amount:</th>
                    <th id="amount"> <p>80</p></th>
                </tr>
                <tr>
                    <th colspan="3">Discount:</th>
                    <th> <p>0</p></th>
                </tr>
                <tr>
                    <th colspan="3">Delivery Charge:</th>
                    <th> <p>0</p></th>
                </tr>
                <tr>
                    <th rowspan="3" colspan="3">Amount Payable:</th>
                    <th  id="amount1"> <p>80</p></th>
                </tr> 
            </table> </div>  
            <div><button class="button5">CheckOut</button>     
        
        
            </form></div>
        
        
        
        
        
        
        
        
        </section>
        <script  src="/intern.js"></script>
    </body>
</html>
